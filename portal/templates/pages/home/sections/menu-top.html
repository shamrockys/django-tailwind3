<div class="tw-flex tw-items-center">

  <button class="tw-bg-light-200 tw-py-2 tw-px-4 tw-rounded-[16px] tw-flex tw-items-center tw-mr-4">
    {% load static %}
    <img class="tw-mr-2" src="{% static 'img/special.jpg' %}" alt="" />
    <span class="tw-font-bold tw-text-[18px]">ClickUp</span>
  </button>

  <button class="brand-btn-lg tw-bg-white tw-text-black">

    <i class="fa-solid fa-angle-down tw-ml-2"></i>
  </button>

  </button>

  <div class="tw-flex-grow"></div>

  <div class="tw-space-x-2">
