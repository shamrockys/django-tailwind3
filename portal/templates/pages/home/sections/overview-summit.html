<div class="brand-card-transparent">
  <div class="tw-flex">
    <div class="tw-flex">
      <button class="brand-btn-icon-md tw-bg-secondary-100 tw-text-secondary-500">
        <i class="fa-solid fa-video"></i>
      </button>
      <div class="tw-ml-4">
        <div class="tw-text-xs">
          Summit
        </div>
        <div class="tw-font-bold">
          Passion Economy 2021
        </div>
      </div>
    </div>
    <div class="tw-flex-grow"></div>
    <div class="tw-space-x-2">
      <button class="brand-btn-md tw-bg-primary-100 tw-text-primary-500">
        <i class="fa-solid fa-link tw-mr-2"></i>
        Copy Link
      </button>
      <button class="brand-btn-md tw-bg-primary-100 tw-text-primary-500">
        Manage Event
        <i class="fa-solid fa-arrow-right tw-ml-2"></i>
      </button>
    </div>
  </div>
  <div class="tw-mt-8 tw-pl-[56px] tw-flex tw-flex-wrap">
    <div class="tw-mr-[40px] tw-space-y-2">
      <div class="tw-text-sm tw-text-gray-500">
        Event Stats
      </div>
      <div class="tw-text-sm">
        Ended
      </div>
    </div>
    <div class="tw-mr-[40px] tw-space-y-2">
      <div class="tw-text-sm tw-text-gray-500">
        Date
      </div>
      <div class="tw-text-sm">
        18 Aug - 20 Aug, 2021
      </div>
    </div>
    <div class="tw-mr-[40px] tw-space-y-2">
      <div class="tw-text-sm tw-text-gray-500">
        Ticket Price
      </div>
      <div class="tw-text-sm">
        FREE
      </div>
    </div>
    <div class="tw-mr-[40px] tw-space-y-2">
      <div class="tw-text-sm tw-text-gray-500">
        Presenters
      </div>
      <div class="brand-avatar-list">
        {% load static %}
        <img class="brand-avatar" src="{% static 'img/avatar_sample.png' %}" alt="" />
        <img class="brand-avatar" src="{% static 'img/avatar_sample.png' %}" alt="" />
        <img class="brand-avatar" src="{% static 'img/avatar_sample.png' %}" alt="" />
        <img class="brand-avatar" src="{% static 'img/avatar_sample.png' %}" alt="" />
        <img class="brand-avatar" src="{% static 'img/avatar_sample.png' %}" alt="" />
        <img class="brand-avatar" src="{% static 'img/avatar_sample.png' %}" alt="" />
        <div class="brand-avatar-text tw-bg-primary-100 tw-text-primary-500">
          +700
        </div>
      </div>
    </div>
    <div class="tw-mr-[40px] tw-space-y-2">
      <div class="tw-text-sm tw-text-gray-500">
        Sessions
      </div>
      <div class="tw-text-sm">
        4
      </div>
    </div>
  </div>
</div>
